<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MultiEmulador JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎮 Multi-Emulador NES / SNES / GBA</h1>

  <div class="controls">
    <label>Consola:</label>
    <select id="consoleSelect">
      <option value="nes">NES</option>
      <option value="snes">SNES</option>
      <option value="gba">GBA</option>
    </select>

    <input type="file" id="romInput" accept=".nes,.smc,.sfc,.gba">
  </div>

  <canvas id="screen" width="256" height="240"></canvas>

  <!-- Nueva sección de ayuda -->
  <div class="controls-info">
    <h2>🎮 Controles NES</h2>
    <ul>
      <li>Flechas → Mover</li>
      <li>Z / Space → Botón A (saltar)</li>
      <li>X → Botón B (correr/disparo)</li>
      <li>Enter → Start</li>
      <li>Shift → Select</li>
    </ul>

    <button id="fullscreenBtn">Pantalla completa</button>
    <br><br>

    <!-- Botones para guardar/cargar partida -->
    <button id="saveStateBtn">💾 Guardar Partida</button>
    <input type="file" id="loadStateInput" accept=".sav" style="display:none">
    <button id="loadStateBtn">📂 Cargar Partida</button>
  </div>

  <!-- Librerías -->
  <!-- NES -->
  <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>

  <!-- SNES (higan/bsnes desde CDN alternativo) -->
  <script src="https://cdn.jsdelivr.net/gh/andrewrk/bsnes-web@gh-pages/higan.js"></script>
<script>
  if (typeof Higan !== "undefined") {
    Higan().then(Module => {
      window.HiganModule = Module;
      console.log("✅ Higan listo:", Module);
    });
  } else if (typeof Module !== "undefined") {
    Module().then(mod => {
      window.HiganModule = mod;
      console.log("✅ Higan listo con Module:", mod);
    });
  } else {
    console.error("❌ No se encontró Higan ni Module en el global.");
  }
</script>


  <!-- GBA -->
  <script src="libs/gba.js"></script>

  <!-- Emuladores -->
  <script src="emulators/nes.js"></script>
  <script src="emulators/snes.js"></script>
  <script src="emulators/gba.js"></script>

  <!-- Lógica principal -->
  <script src="main.js"></script>
</body>
</html>
